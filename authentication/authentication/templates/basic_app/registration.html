{%extends "basic_app/base.html"%}
{%load staticfiles %}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
  <h1> Thanks for registering </h1>
  {% else %}
  <form enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" name="" value="register">
  </form>
  {% endif%}
</div>

{% endblock %}
